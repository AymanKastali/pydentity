repos:
  # ── General file hygiene ──────────────────────────────────────────
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-ast
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: debug-statements
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main]

  # ── Linting & formatting ─────────────────────────────────────────
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # ── Spell checking ───────────────────────────────────────────────
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: [--skip, "*.lock"]

  # ── Secret detection ───────────────────────────────────────────
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.3
    hooks:
      - id: gitleaks

  # ── Type checking ──────────────────────────────────────────────
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy .
        language: system
        types: [python]
        pass_filenames: false

  # ── Tests ──────────────────────────────────────────────────────
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest --cov=src/pydentity --cov-report=term-missing
        language: system
        types: [python]
        pass_filenames: false
